<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Académica Integra</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="role-selector" class="login-panel">
        
        <img src="storage/img/alien cat.jpg" alt="Logo del Colegio" class="logo">
        
        <div class="role-grid">
            <button class="role-button admin">
                <img src="storage/img/alien cat.jpg" alt="Admin Icon">
                <span>ADMIN</span>
            </button>
            <button class="role-button profe">
                <img src="storage/img/alien cat.jpg" alt="Profe Icon">
                <span>PROFE</span>
            </button>
            <button id="student-btn" class="role-button estud">
                <img src="storage/img/alien cat.jpg" alt="Estud Icon">
                <span>ESTUD</span>
            </button>
            <button class="role-button padres">
                <img src="storage/img/alien cat.jpg" alt="Padres Icon">
                <span>PADRES</span>
            </button>
        </div>
        
        <img src="storage/img/alien cat.jpg" alt="Logo Integra" class="integra-logo">
        
        <div class="app-logos">
            <img src="storage/img/alien cat.jpg" alt="App Store">
            <img src="storage/img/alien cat.jpg" alt="Google Play">
        </div>

        <p class="data-protection-text">Nos acogemos a la Ley 1581 de 2012 sobre la protección de datos.</p>
    </div>

</body>
</html>
