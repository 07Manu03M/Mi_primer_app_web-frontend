<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .error {
            color: red;
            margin-top: 0.5rem;
        }

        .toggle {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .toggle a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Login -->
    <div class="form-container" id="login-container">
        <h2>Iniciar SesiÃ³n</h2>
        <input type="email" id="login-email" placeholder="Correo" required>
        <input type="password" id="login-password" placeholder="ContraseÃ±a" required>
        <button onclick="login()">Entrar</button>
        <p class="error" id="login-error"></p>
        <p class="toggle">Â¿No tienes cuenta? <a onclick="mostrarRegistro()">RegÃ­strate</a></p>
    </div>

    <!-- Registro -->
    <div class="form-container" id="registro-container" style="display: none;">
        <h2>Registro</h2>
        <input type="text" id="registro-nombre" placeholder="Nombre" required>
        <input type="email" id="registro-email" placeholder="Correo" required>
        <input type="password" id="registro-password" placeholder="ContraseÃ±a" required>
        <button onclick="registrar()">Registrarme</button>
        <p class="error" id="registro-error"></p>
        <p class="toggle">Â¿Ya tienes cuenta? <a onclick="mostrarLogin()">Inicia sesiÃ³n</a></p>
    </div>

    <script>
        // -------- LOGIN --------
        // -------- LOGIN --------
        async function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const errorMsg = document.getElementById("login-error");

            try {
                const res = await fetch("http://localhost:4000/api/usuarios/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    errorMsg.textContent = data.msg || "Error al iniciar sesiÃ³n";
                    return;
                }

                localStorage.setItem("token", data.token);
                alert("Login exitoso âœ…");

                // ðŸ”¹ Redirigir a la nueva pÃ¡gina
                window.location.href = "./inicioLogin.html";
            } catch (err) {
                errorMsg.textContent = "Error de conexiÃ³n con el servidor";
            }
        }


        // -------- REGISTRO --------
        async function registrar() {
            const nombre = document.getElementById("registro-nombre").value;
            const email = document.getElementById("registro-email").value;
            const password = document.getElementById("registro-password").value;
            const errorMsg = document.getElementById("registro-error");

            try {
                const res = await fetch("http://localhost:4000/api/usuarios/registro", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nombre, email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    errorMsg.textContent = data.msg || (data.errores ? data.errores[0].msg : "Error en el registro");
                    return;
                }

                alert("Registro exitoso âœ… Ahora puedes iniciar sesiÃ³n");
                mostrarLogin(); // volvemos a login despuÃ©s de registrarse
            } catch (err) {
                errorMsg.textContent = "Error de conexiÃ³n con el servidor";
            }
        }

        // -------- CAMBIO DE FORM --------
        function mostrarRegistro() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("registro-container").style.display = "block";
        }

        function mostrarLogin() {
            document.getElementById("registro-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }
    </script>
</body>

</html>
