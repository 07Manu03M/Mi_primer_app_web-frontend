<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/tareas.css" />
  <title>Tarea — Detalle</title>
</head>
<body>
  <!----------------------------- HEADER SECTION ------------------------------>
  <header class="caja_header">
    <div class="caja_menu"><img src="" alt="" /></div>
    <div class="caja_encabezado">
      <div id="caja_usuario" class="caja_usuario">
        <img src="../storage/img/unkwon.jpg" alt="" />
        <span></span>
      </div>
      <a href="../login.html" class="caja_salir">
        <div class="caja_salir"><img src="../storage/img/out.png" alt="" /></div>
      </a>
    </div>
  </header>

  <!----------------------------- ASIDE SECTION ----------------------------->
  <aside class="caja_aside">
    <div class="caja_user">
      <img src="../storage/img/unkwon.jpg" alt="" />
      <div id="caja_aside" class="infor_user">
        <h5></h5>
        <p>Sin Grupo</p>
        <div class="status">
          <img src="../storage/img/online.png" alt="" />
          <span>En linea</span>
        </div>
      </div>
    </div>

    <div class="Menus">
      <span>Menu Principal</span>
      <a href="../paginas/homepage.html">
        <div class="caja_pendiente">
          <img src="../storage/img/pendiente.png" alt="" />
          <span>Pendiente</span>
        </div>
      </a>
      <a href="../paginas/inprogress.html">
        <div class="caja_progreso">
          <img src="../storage/img/inprogress.png" alt="" />
          <span>En Progreso</span>
        </div>
      </a>
      <a href="../paginas/finished.html">
        <div class="caja_finalizado">
          <img src="../storage/img/finished.png" alt="" />
          <span>Finalizado</span>
        </div>
      </a>
    </div>
  </aside>

  <!----------------------------- MAIN ------------------------------------>
  <main class="caja_main">
    <div class="temario_pendiente">
      <div class="pendiente1">
        <img src="../storage/img/pendiente.png" alt="" />
        <span>TAREA 1</span>
      </div>
    </div>

    <!-- Contenedor donde el script mostrará solo la tarea seleccionada -->
    <div id="detail" class="actividad1"></div>
  </main>

  <!-- JS: main primero (inicia app), luego el script de detalle -->
  <script type="module" src="../javascript/main.js"></script>
  <script type="module" src="../javascript/gestortarea.js"></script>
</body>
</html>
